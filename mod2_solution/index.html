<!DOCTYPE html>
<html ng-app ="ShoppingListCheckOff">
  <meta charset="utf-8">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>
    <h1></h1>

      <div class="form-group"  ng-controller='ToBuyController as tobuy'>


        <input class="form-control" type="text" ng-model="tobuy.itemName" placeholder="item name">
        <input class="form-control" type="text" ng-model="tobuy.itemQuantity" placeholder="quantity">
        <button class="btn btn-default" ng-click="tobuy.addItem();">Add Item</button>
        <div ng-if="tobuy.everythingBoughtMessage"  class="form-group message" style="color : green">Everything is  bought!</div>
        <div ng-if="tobuy.nothingBoughtMessage" class="form-group message" style="color : red">Nothing is bought yet!</div>
        <div ng-if="!tobuy.everythingBoughtMessage" class="form-group message">This is the shopping list.</div>

        <ol>
          <li ng-repeat="item in tobuy.items">
          Buy  {{ item.quantity }}  {{ item.name }}
            <button class="btn btn-default" ng-click="tobuy.removeItem($index);">Bought</button>
          </li>
        </ol>


      </div>
      <div class="form-group" ng-controller = 'AlreadyBoughtController as alreadybought'>
        <div  class="form-group message">Those are the items already bought</div>
        <ol>
          <li ng-repeat="item in alreadybought.items">
          Bought  {{ item.quantity }}  {{ item.name }}

          </li>
        </ol>

      </div>

  </body>
</html>
